<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

    <title>Title</title>

<body>

<ui:composition template="/index.xhtml">
    <ui:define name="ChatUser">
        <h:outputStylesheet library="css" name="StyleChat.css"/>
        <div class="Produktycontent">
            <h:form>
                <h:dataTable value="#{chatUser.getChatList()}" var="tmp" styleClass="TabelaInformacje" border="2" cellspacing="1" cellpadding="1" headerClass="TabelaInformacje-header"
                             rowClasses="TabelaInformacje-odd-row,TabelaInformacje-even-row" columnClasses="TabelaInformacje-odd-column, TabelaInformacje-even-column">
                    <h:column><f:facet name = "header">Ja</f:facet>#{tmp.klient}</h:column>
                    <h:column><f:facet name = "header">konsultant</f:facet>#{tmp.pracownik}</h:column>
                </h:dataTable>
                <h:inputText label="wprowadz" value="#{chatUser.text_user}" styleClass="SzzukajText"/><h:commandButton value=" ✉️➠" action="#{chatUser.addText()}" styleClass="ZatwierdzBtn"/><br/>
            </h:form>
        </div>
        <ui:insert name="ProductsInSelectedKoszyk"/>
    </ui:define>
</ui:composition>

</body>
