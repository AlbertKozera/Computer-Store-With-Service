<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:r="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Title</title>
</head>
<body>
<ui:composition template="/index.xhtml">
    <ui:define name="dodajKodRabatowy">
        <h:outputStylesheet library="css" name="StyleRabaty.css"/>
        <div class="FormularzRabaty">
            <h:form>
                <h1>Wprowadź nowy rabat:</h1>
                <h:inputText value="#{kodRabatowy.nazwa}" styleClass="input" r:placeholder="Nazwa"/>
                <h:inputText value="#{kodRabatowy.rabatProcent}" styleClass="input" r:placeholder="Rabat[%}"/>
                <h:inputText value="#{kodRabatowy.rabat}" styleClass="input" r:placeholder="Mnożnik[0.00]"/>
                <h:commandButton value="Zatwierdź ✔" action="#{kodRabatowy.dodajKodRabatowy()}" styleClass="ZatwierdzRabatyBtn"/>
            </h:form>
        </div>
        <h:form>
        <h:commandButton value="Wróć do listy dostępnych kodów rabatowych ⤾" action="#{kodRabatowy.loadKodyRabatowe()}" styleClass="PowrotBtn"/>
        </h:form>
        <ui:insert name="ProductsInSelectedKoszyk"/>
    </ui:define>
</ui:composition>

</body>
</html>
