
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Nowe Powiadomienie</title>
</h:head>
<h:body>
    <ui:composition template="/index.xhtml">
        <ui:define name="Notifications">
            <h:outputStylesheet library="css" name="StyleAdminSite.css" />
            <div class="FormularzAdmin">
                <h:form>
                    <h2>Wypelnij dane poniżej: </h2>
                    <h3>Numer</h3>
                    <h:inputText value = "#{adminPowiadomienia.idPow}" size="20" styleClass="input"  required="true"/>
                    <h3>Od</h3>
                    <h:inputText value = "#{adminPowiadomienia.odKogo}" size="20" styleClass="input"  required="true"/>
                    <h3>Do</h3>
                    <h:inputText value = "#{adminPowiadomienia.doKogo}" size="20" styleClass="input"  required="true"/>
                    <h3>Temat</h3>
                    <h:inputText value = "#{adminPowiadomienia.tematPow}" size="20" styleClass="input"  required="true"/>
                    <h3>Treść</h3>
                    <h:inputText value = "#{adminPowiadomienia.trescPow}" size="20" styleClass="input"  required="true"/>

                    <h:commandButton value="Wyslij" action="#{adminPowiadomienia.SendNewNotification}" styleClass="DodajPracownikBtn"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>


</h:body>
</html>
