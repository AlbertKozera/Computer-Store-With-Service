
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Zamówienia</title>
</h:head>
<h:body>
    <ui:composition template="/index.xhtml">
        <ui:define name="Order">
            <h:outputStylesheet library="css" name="StyleAdminSite.css" />
            <div id="content">
                    <br/>
                    <h1>ZAMÓWIENIA: </h1>
                    <h:dataTable value="#{adminZamowienia.getListaZamowienia()}" var="zamowienia" styleClass="TabelaAdminZamowienia" border="2" cellspacing="1" cellpadding="1" headerClass="TabelaAdminZamowienia-header"
                                 rowClasses="TabelaAdminZamowienia-odd-row,TabelaAdminZamowienia-even-row">
                        <h:column><f:facet name = "header">Numer zamowienia</f:facet>#{zamowienia.idZamowieniaMagazyn}</h:column>
                        <h:column><f:facet name = "header">Data Złożenia</f:facet>#{zamowienia.dataZłożenia}</h:column>
                        <h:column><f:facet name = "header">Data Realizacji</f:facet>#{zamowienia.dataRealizacji}</h:column>
                        <h:column><f:facet name = "header">Nazwa</f:facet>#{zamowienia.nazwaZamowienia}</h:column>
                        <h:column><f:facet name = "header">Status</f:facet>#{zamowienia.status}</h:column>
                    </h:dataTable>
                    <h:form>
                        <h:commandButton value="Następne zamówienie ➜" action="#{adminZamowienia.nextID}" styleClass="NastepnyBtn" style = "float:right"/>
                    </h:form>
                </div>
        </ui:define>
    </ui:composition>


</h:body>
</html>
