<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Wprowadzanie danych do faktury</title>
</h:head>
<h:body>

    <ui:composition template="/index.xhtml">
        <ui:define name="RealizacjaZamowienia">
                <h:outputStylesheet library="css" name="StyleKoszyki.css" />
            <div class="FormularzZamowienia">
                <h:form>
                    <h1>Wprowadź dane do faktury:</h1>
            <h:inputText value="#{koszykZakupowy.miasto}" styleClass="inputZamowienie" k:placeholder="Miasto" required="true"/>
            <h:inputText value="#{koszykZakupowy.ulica}" styleClass="inputZamowienie" k:placeholder="Ulica" required="true"/>
            <h:inputText value="#{koszykZakupowy.nr_domu}" styleClass="inputZamowienie" k:placeholder="Numer domu" required="true"/>
            <h:inputText value="#{koszykZakupowy.kod_pocztowy}" styleClass="inputZamowienie" k:placeholder="Kod pocztowy" required="true"/>
            <h:commandButton value="Zatwierdź zamówienie" action="#{koszykZakupowy.zatwierdzRealizacje()}" id="register"  styleClass="ZatwierdzZamBtn"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>


</h:body>
</html>
